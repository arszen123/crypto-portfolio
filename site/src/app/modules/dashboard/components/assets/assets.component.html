<table mat-table [dataSource]="$assets|async" class="mat-elevation-z8">
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element"> {{element.value * element.price | currency }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['symbol', 'value', 'price']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['symbol', 'value', 'price'];"></tr>
  </table>
